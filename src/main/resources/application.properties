spring.application.name=invoice
#server.port=8084
spring.profiles.active=dev 
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://localhost:8888

spring.datasource.url=jdbc:mysql://localhost:3306/bdbackend
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# (Opcional) actualizar esquema autom√°ticamente como en el otro servicio
spring.jpa.hibernate.ddl-auto=update

# Swagger / SpringDoc
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.doc-expansion=none

springdoc.swagger-ui.default-model-expand-depth=5
springdoc.swagger-ui.default-model-rendering=model
springdoc.packages-to-scan=com.invoice.api.controller
springdoc.paths-to-match=/**

management.endpoints.web.exposure.include=health,info,metrics,loggers,threaddump,heapdump
# Mostrar detalles de health
management.endpoint.health.show-details=always
# Instancia en eureka por hostname
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
